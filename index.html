<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
    <title>Generative AI Specialist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-bg: #0f0c29;
            --secondary-bg: #24243e;
            --accent-color: #4b3f72;
            --text-color: #e0e0ff;
            --highlight-color: #9d4edd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--accent-color));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            z-index: 10;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #e0e0ff, #ff80ab, #b388ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.3);
            transform: translateY(-5px);
        }
        
        .card-content {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--highlight-color);
        }
        
        .connect-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .connect-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .connect-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
        
        .connect-item svg {
            width: 2.5rem;
            height: 2.5rem;
            margin-right: 1rem;
            transition: transform 0.5s ease;
        }
        
        .connect-item:hover svg {
            animation: spinIcon 0.5s ease-in-out;
        }
        
        .expertise-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .expertise-item {
            background-color: rgba(157, 78, 221, 0.2);
            color: var(--text-color);
            border: 1px solid rgba(157, 78, 221, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .expertise-item:hover {
            background-color: rgba(157, 78, 221, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.7);
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-color);
            animation: bounce 2s infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spinIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .title { font-size: 1.25rem; }
        }
    </style>
</head>
<body>

    <footer>
        <p>&copy; 2024 Ganapathy Subramaniam. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const connectItems = document.querySelectorAll('.connect-item');
            connectItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.querySelector('svg').style.animation = 'spinIcon 0.5s ease-in-out';
                });
                item.addEventListener('mouseleave', () => {
                    item.querySelector('svg').style.animation = 'none';
                });
            });

            const expertiseItems = document.querySelectorAll('.expertise-item');
            expertiseItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'scale(1.05)';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
